<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
        

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1> 
    <!-- 
        Hierarquia de tabelas (simples)
        Table (table) = tabela
            Table Row (tr) = linha da tabela
            Table Data (td) = dado da tabela
    -->
    <table> <!--    tabela    -->
        <tr>  <!--   Linha 01   -->
            <td>A1</td> <!--   dado 01  -->
            <td>B1</td> <!--   dado 02  -->
            <td>C1</td> <!--   dado 03  -->
        </tr>
        <tr><!--   Linha 02   -->
            <td>A2</td> <!--   dado 01  -->
            <td>B2</td> <!--   dado 02  -->
            <td>C2</td> <!--   dado 03  -->
        </tr>
        <tr><!--   Linha 03   -->
            <td>A3</td> <!--   dado 01  -->
            <td>B3</td> <!--   dado 02  -->
            <td>C3</td> <!--   dado 03  -->
        </tr>
    </table>


</body>
</html>
