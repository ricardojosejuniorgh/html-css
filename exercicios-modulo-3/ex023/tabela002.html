<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas grandes</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        h1 {
            text-align: center;
            padding: 5vh 0px;
        }
        body {
            max-width: 600px;
            margin: auto;
        }
        caption {
            text-align: center;
            background-color: lightgray;
            font-size: 3vw;
            padding: 5px;
        }
        table {
            width: 60vw;
            border-collapse: collaps;
            position: absolute;

            top: 15%;
            left: 50%;
            transform: translate(-50%);
        }
        
        tbody {
            background-color: rgb(207, 205, 205);
        }

        .cabeca {
            background-color: rgb(53, 52, 52);
            color: white;
            text-decoration: underline;
        }
        .rank {
            text-align: center;
        }
        #rank-cor > td {
            background-color: gray;
        }

        .populacao {
            text-align: center;
        }
        tr > td, th {
            font-size: 2.3vw;
            padding: 5px;
        }
        tfoot {
            background-color: rgb(53, 52, 52);
            color: white;
            text-align: center;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <!-- 
        Anatomia para tabelas grandes

        Table
            Caption = (legenda da tabela)

            Thead = (cabeça)
                tr, td, th

            Tbody = (corpo)
                tr, td, th

            Tfoot
                tr, td, th
    -->

    <h1>Uso de tabelas grandes</h1>

    
    <table>
        <caption>População das Unidades Federativas</caption>
        <thead class="cabeca">
            <tr>
                <th>Posição no Ranking</th>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
    
            <tr>
                <td class="rank">01</td>
                <td class="estados">São Paulo</td>
                <td class="populacao">45 919 049</td>
            </tr>
            <tr id="rank-cor">
                <td class="rank">02</td>
                <td class="estados">Minas Gerais</td>
                <td class="populacao">21 168 791</td>
            </tr>
            <tr>
                <td class="rank">03</td>
                <td class="estados">Rio de Janeiro</td>
                <td class="populacao">17 264 943</td>
            </tr>
            <tr id="rank-cor">
                <td class="rank">04</td>
                <td class="estados">Bahia</td>
                <td class="populacao">14 879 064</td>
            </tr>
            <tr>
                <td class="rank">05</td>
                <td class="estados">Paraná</td>
                <td class="populacao">11 433 957</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td>Total da População </td>
                <td></td>
                <td>110 665 804</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
