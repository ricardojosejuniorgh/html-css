<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <!-- colocando video do meu próprio repositorio-->
    <video width="500" poster="imagem/lua.png" controls autoplay loop>
        <source src="midia/lua-mp4.mp4" type="video/mp4">
        <source src="midia/lua-webm.webm" type="video/webm">
        <source src="midia/lua-ogv.ogv" type="video/ogv">
        <source src="midia/lua-mp4-fullhd.mp4" type="video/mp4">
    </video>
        <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lcC8Z8WDj9A" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
     encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
