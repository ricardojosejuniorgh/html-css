<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 01</title>

    <style>

        .tabela01 {
        }
        .tabela01 td {
            width: 60px;
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>

    <style>

</head>
