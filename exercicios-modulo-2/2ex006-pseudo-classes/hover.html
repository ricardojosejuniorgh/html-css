<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
        display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            

        }

        div:hover {
            color: red;
        }
    </style>

</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mous sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p><mark style="background-color: red;">TEXTO ESCONDIDO...</mark></p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
